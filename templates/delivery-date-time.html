{% extends "base.html" %}
{% block content %}
<body style="background-image: url({{url_for('static', filename='images/service-request-bg.jpg')}}); background-repeat: no-repeat;
                background-size: 50%; background-position: 50% 1%">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="topnav" id="myTopnav">
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/service-request" class="active">Service Request</a>
        <a href="/admin/print-bill">Print bill</a>
        <a href="/admin/profile">Profile</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <br /><br />
    <h1 style="text-align: center; color: blue; font-family: cursive;">Add a service date</h1>
    <br /><br />
    <div class="inputs" style="text-align: center; height: 300px; width: 400px; border: 10px solid black; margin: auto">
        <form method="post">
            <h3 style="text-align: center; display: inline-block; color: white;">Enter the id: </h3>
            <input name="id" style="display: inline-block; border-radius: 10px" />
            <br /><br />
            <h3 style="text-align: center; display: inline-block; color: white;">Enter the delivery time: </h3>
            <input name="delivery-time" type="time" style="display: inline-block; border-radius: 10px" />
            <br /><br />
            <h3 style="text-align: center; display: inline-block; color: white;">Enter the delivery date: </h3>
            <input name="delivery-date" type="date" style="display: inline-block; border-radius: 10px" />
            <br /><br />
            <input type="submit" value="Set delivery date and time" style="display: inline-block; border-radius: 10px" />
            <br /><br />
        </form>
    </div>
</body>
{% endblock %}
