{% extends "base.html" %}
{% block content %}
<body style="background-image: url({{url_for('static', filename='images/service-request-bg.jpg')}}); background-repeat: no-repeat;
                background-size: 50%; background-position: 50% 1%">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="topnav" id="myTopnav">
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/service-request" class="active">Service Request</a>
        <a href="/admin/print-bill">Print bill</a>
        <a href="/admin/profile">Profile</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    {% block title %}
        <h1 style="text-align: center; color: blue;">Approve a service request</h1>
    {% endblock %}
    <br /><br /><br />
    <div class="inputs" style="text-align: center; border: 5px solid black; width: 400px; height: 125px; margin: auto;">
        <form action="#" method="post">
                <h3 style="display: inline-block; color: white">ID of the service request:</h3>
                <input style="border-radius: 10px; display: inline-block;" name="id" placeholder="ID" />
                <br />
            {% block button %}
                <input type="submit" name="approve" value="Approve" style="border-radius: 10px; background-color: blue;" />
            {% endblock %}
        </form>
    </div>
</body>
{% endblock %}
